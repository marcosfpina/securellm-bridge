version: '3.8'

services:
  securellm-proxy:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
    volumes:
      - ./config:/home/securellm/.config/securellm:ro
      - ./data:/home/securellm/data
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp

  securellm-audit:
    build:
      context: ..
      dockerfile: Dockerfile
    volumes:
      - ./logs:/home/securellm/logs
      - ./config:/home/securellm/.config/securellm:ro
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
