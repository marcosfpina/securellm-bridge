# Agent TUI - Hyprland Configuration
# Add these lines to ~/.config/hypr/hyprland.conf

# ═══════════════════════════════════════════════════════════════
# AGENT OVERLAY WINDOW RULES
# ═══════════════════════════════════════════════════════════════

# Float and center
windowrulev2 = float, class:(agent-tui)
windowrulev2 = size 50% 40%, class:(agent-tui)
windowrulev2 = center, class:(agent-tui)

# Borderless + transparency
windowrulev2 = noborder, class:(agent-tui)
windowrulev2 = opacity 0.90 0.85, class:(agent-tui)

# Animations
windowrulev2 = animation popin 80%, class:(agent-tui)

# Blur (layer rules)
layerrule = blur, agent-tui
layerrule = ignorealpha 0.3, agent-tui

# ═══════════════════════════════════════════════════════════════
# KEYBIND
# ═══════════════════════════════════════════════════════════════

# Super+K to launch agent overlay
# Option 1: Direct (if agent-tui is in PATH)
bind = SUPER, K, exec, foot --app-id agent-tui -e agent-tui

# Option 2: With full path
# bind = SUPER, K, exec, foot --app-id agent-tui -e /path/to/agent-tui

# Option 3: With cargo (development)
# bind = SUPER, K, exec, foot --app-id agent-tui -e bash -c "cd ~/arch/securellm-bridge && cargo run --bin agent-tui"

# ═══════════════════════════════════════════════════════════════
# OPTIONAL: FOCUS RULES  
# ═══════════════════════════════════════════════════════════════

# Immediately focus when spawned
windowrulev2 = stayfocused, class:(agent-tui)

# Close on losing focus (optional, may be annoying)
# windowrulev2 = dimaround, class:(agent-tui)
