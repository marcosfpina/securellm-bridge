# SecureLLM Bridge Configuration Example

[security]
tls_enabled = true
audit_enabled = true
rate_limiting_enabled = true
security_level = "High"  # Low, Medium, High, Critical

[logging]
level = "info"
format = "json"
output = "/var/log/securellm/app.log"

[[providers]]
name = "deepseek"
enabled = true
endpoint = "https://api.deepseek.com/v1"
timeout_seconds = 60
logging_enabled = true

# API keys should be set via environment variables:
# export SECURELLM_DEEPSEEK_API_KEY="your-key-here"

[[providers]]
name = "ollama"
enabled = true
endpoint = "http://localhost:11434"
timeout_seconds = 120

[rate_limiting]
# Requests per minute per user
default_limit = 60
burst_size = 10

# Per-provider limits
[rate_limiting.providers.deepseek]
limit = 100
burst_size = 20

[audit]
enabled = true
log_requests = true
log_responses = false  # Set true only if needed, as it can contain sensitive data
retention_days = 90
database_path = "/var/lib/securellm/audit.db"
