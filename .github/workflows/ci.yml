name: ğŸ›¡ï¸ SecureLLM Defense Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings" # Treat warnings as errors

jobs:
  security_audit:
    name: ğŸ”’ Security & Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: ğŸ•µï¸ Cargo Audit (Vulnerabilities)
        uses: rustsec/audit-check@v1.4.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        # Demonstrates proactive security monitoring

      - name: âš–ï¸ License Compliance
        run: |
          cargo install cargo-deny --locked
          # cargo deny check bans licenses sources
        # Ensures legal compliance for enterprise usage

  static_analysis:
    name: ğŸ§  Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: ğŸ¨ Formatting
        run: cargo fmt --all -- --check

      - name: ğŸ“ Clippy (Strict)
        run: cargo clippy --workspace --all-targets --all-features
        # Enforces idiomatic and safe Rust patterns

  testing_coverage:
    name: ğŸ§ª Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install Tarpaulin
        run: cargo install cargo-tarpaulin

      - name: ğŸ“Š Generate Coverage Report
        run: |
          cargo tarpaulin --verbose --workspace --timeout 120 --out Xml
        # KPI: Visualizes test completeness

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cobertura.xml
          fail_ci_if_error: false
