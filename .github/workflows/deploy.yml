name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      # Note: This requires configuring Workload Identity Federation
      # See: https://github.com/google-github-actions/auth
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      # Since we are using Nix, we might want to build a Docker image with Nix
      # or just use a standard Python runtime. For simplicity here, we assume
      # a standard Python build or a Dockerfile (which we should verify/create).

      # Option 1: Deploy from source (simplest for Python)
      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'phantom-cerebro'
          region: '${{ vars.GCP_REGION || "us-central1" }}'
          source: '.'
          env_vars: |
            GOOGLE_CLOUD_PROJECT_ID=${{ vars.GOOGLE_CLOUD_PROJECT_ID }}
            DATA_STORE_ID=${{ vars.DATA_STORE_ID }}
